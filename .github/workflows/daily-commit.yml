name: Daily Commit - 23f2003858@ds.study.iitm.ac.in

on:
  schedule:
    # Runs every day at 07:30 UTC (you can change this time if needed)
    - cron: '30 7 * * *'
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  daily-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update status file (23f2003858@ds.study.iitm.ac.in)
        run: |
          echo "Last updated on $(date -u)" > last_update.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_update.txt
          git commit -m "Automated daily commit - $(date -u)" || echo "No changes to commit"
          git push
