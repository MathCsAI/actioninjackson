name: Daily Activity Commit

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    # Runs at 05:30 UTC every day
    - cron: '30 5 * * *'

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    # Grants the workflow permission to push commits
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Fetch full history to allow for rebase
        with:
          fetch-depth: 0 
          ref: main 

      - name: Configure Git User
        run: |
          git config --global user.name 'DevSync Activity Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: 'Create daily empty commit (Owner: 23f2003858@ds.study.iitm.ac.in)'
        run: |
          # 1. Create the empty commit locally
          git commit --allow-empty -m "Bot: Daily activity log commit"
          
          # 2. Start a retry loop (up to 5 attempts)
          for i in {1..5}
          do
            echo "Attempt $i to push..."
            
            # 3. Pull latest changes and rebase our commit on top
            # --no-edit prevents rebase from stopping for commit msg edit
            git pull --rebase --no-edit
            
            # 4. Try to push. If it succeeds (&&), break the loop.
            git push && echo "Push successful on attempt $i" && break
            
            # 5. If push failed, wait 2 seconds and retry
            echo "Push failed on attempt $i. Retrying in 2 seconds..."
            sleep 2
          done
