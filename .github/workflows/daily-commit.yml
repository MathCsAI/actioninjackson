name: Daily Activity Commit

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    # Runs at 05:30 UTC every day
    - cron: '30 5 * * *'

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    # Grants the workflow permission to push commits
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Fetch full history to allow for rebase
        with:
          fetch-depth: 0 

      - name: Configure Git User
        run: |
          git config --global user.name 'DevSync Activity Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: 'Create daily empty commit (Owner: 23f2003858@ds.study.iitm.ac.in)'
        run: |
          # 1. Create the empty commit locally
          git commit --allow-empty -m "Bot: Daily activity log commit"
          
          # 2. Pull remote changes and rebase our local commit on top
          # This fetches any new commits and places our commit after them
          git pull --rebase
          
          # 3. Now push the rebased commit
          git push
